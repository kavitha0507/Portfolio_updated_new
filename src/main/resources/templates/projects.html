<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - My Projects</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Welcome Message -->
    <div class="text-center mb-4">
        <h1>Welcome to Your Dashboard</h1>
        <p class="text-muted">Manage your projects efficiently.</p>
    </div>

    <!-- My Projects Section -->
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-3">My Projects</h2>

        <!-- Add New Project Button -->
        <div class="text-end mb-3">
            <a th:href="@{/projects/add}" class="btn btn-primary">➕ Add New Project</a>
        </div>

        <!-- Projects Table -->
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.title}"></td>
                <td th:text="${project.description}"></td>
                <td>
                    <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn btn-warning btn-sm">✏ Edit</a>
                    <a th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this project?');">
                        ❌ Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS (optional, required for some components like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

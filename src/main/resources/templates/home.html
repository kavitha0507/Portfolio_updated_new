<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Projects</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS (if needed) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Home Page!</h1>
    <p class="text-center">You are successfully logged in.</p>

    <!-- Add New Project Button -->
    <div class="text-center mb-3">
        <a href="/projects/add" class="btn btn-primary">➕ Add New Project</a>
    </div>

    <!-- Project List -->
    <div class="table-container">
        <table class="table table-bordered table-striped w-75 text-center">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.title}"></td>
                <td th:text="${project.description}"></td>
                <td>
                    <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn btn-warning btn-sm">✏ Edit</a>
                    <a th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this project?');">❌ Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
